default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV["DB_HOST"] %>
  username: <%= ENV["DB_USER_NAME"] %>
  port: <%= ENV.fetch("DB_PORT") { 5432 } %>
  password: <%= ENV["DB_PASSWORD"] %>

development:
  <<: *default
  database: test_crud_rails_development

test:
  <<: *default
  database: test_crud_rails_test

production:
  <<: *default
  database: test_crud_rails_production

